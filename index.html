<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Transport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333; /* Improved text color for better contrast */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            background-color: #fff; /* Improved contrast for section background */
            color: #333; /* Improved text color for better contrast */
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Online Transport</h1>
        <p>Your go-to destination for convenient and reliable transport services.</p>
        <!-- Add colorful background styling here -->
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="apple-product-image.jpg" alt="Apple Product">
            <p>Description of the Apple product goes here.</p>
        </div>
        <!-- Add more specific details about the products here -->
    </section>

    <footer>
        <p>&copy; 2024 Online Transport</p>
        <form>
            <h2>Contact Us</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </footer>

    <script>
        // If you have specific JavaScript functionality, you can add it here
    </script>
</body>
</html>
